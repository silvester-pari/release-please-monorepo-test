on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          release-type: node
          command: manifest
          monorepo-tags: true

      - uses: actions/checkout@v3
        if: ${{ steps.release.outputs.pr }}
        with:
          ref: ${{ fromJson(steps.release.outputs.pr).headBranchName }}

      - name: Configure Git user
        if: ${{ steps.release.outputs.pr }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git --no-pager show --name-only

      - name: Run Outputted files through prettier
        if: ${{ steps.release.outputs.pr }}
        run: npx prettier --write **/CHANGELOG.md .release-please-manifest.json

      - name: Commit and push
        if: ${{ steps.release.outputs.pr }}
        run: |
          git add .
          git commit -m 'chore: run release-please output through Prettier' --no-verify
          git push
